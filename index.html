<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المهندس عرفات أحمد دبوان</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      direction: rtl;
      background: #f4f6f8;
      text-align: center;
      padding: 60px;
    }

    h1 {
      color: #222;
    }

    button {
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #0056b3, #00408a);
    }

    /* النوافذ المنبثقة */
    .modal {
      display: none; /* مخفي افتراضيًا */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 25px;
      border-radius: 15px;
      width: 85%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: right;
      animation: slideIn 0.4s;
    }

    @keyframes slideIn {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .close {
      color: #aaa;
      float: left;
      font-size: 26px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    p {
      line-height: 1.8;
      font-size: 18px;
      color: #333;
    }

  </style>
</head>
<body>

  <h1>مرحباً بكم 👋</h1>
  <p>اضغط على أحد الأزرار لعرض المعلومات:</p>

  <button onclick="openModal(1)">زر 1</button>
  <button onclick="openModal(2)">زر 2</button>

  <!-- النافذة المنبثقة -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalText"></div>
    </div>
  </div>

  <script>
    function openModal(num) {
      let content = "";
      if (num === 1) {
        content = `
          <h2>مرحباً بكم!</h2>
          <p>
          أنا المهندس <strong>عرفات أحمد دبوان</strong>، أعمل في برمجة المواقع وتطويرها وتصميم الحلول الرقمية المبتكرة.<br>
          أسعى دائماً لتقديم أفضل التجارب الرقمية من خلال استخدام أحدث التقنيات وأفضل الممارسات في عالم البرمجة والتطوير.<br><br>
          يسعدني التواصل معكم وتبادل الأفكار والعمل معكم على مشاريع تُمكّنكم من تحقيق أهدافكم بكفاءة واحترافية.
          </p>
        `;
      } else if (num === 2) {
        content = `
          <h2>السكن</h2>
          <p>
          أقيم حالياً في <strong>اليمن – محافظة تعز – منطقة بير باشا – المطار القديم</strong>.<br><br>
          أعتز بانتمائي لهذه المدينة العريقة التي تمتاز بالحيوية والنشاط، وأسعى من خلالها إلى بناء مستقبل مهني متميز في مجال البرمجة وتطوير المواقع.
          </p>
        `;
      }
      document.getElementById("modalText").innerHTML = content;
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    // إغلاق النافذة عند النقر خارجها
    window.onclick = function(event) {
      const modal = document.getElementById("myModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
