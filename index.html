<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>تطبيقي الكامل</title>

  <!-- إعدادات تجعل الصفحة تعمل كتطبيق موبايل -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1a73e8">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #1a73e8, #0f9d58);
      color: #fff;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      user-select: none;
      overscroll-behavior: contain; /* يمنع السحب لتحديث الصفحة */
      touch-action: none;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    button {
      background: white;
      color: #1a73e8;
      border: none;
      border-radius: 12px;
      padding: 12px 25px;
      font-size: 1.2em;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:active {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div>
    <h1>مرحبًا بك في تطبيقي 🎉</h1>
    <p>تجربة تطبيق ويب كامل الشاشة بدون أدوات المتصفح</p>
    <button onclick="showMessage('تم الضغط على الزر!')">اضغط هنا</button>
    <button onclick="showMessage('زر آخر يعمل تمامًا!')">زر ثاني</button>
  </div>

  <script>
    function showMessage(msg) {
      // هذه الرسالة تظهر عند الضغط على أي زر
      alert(msg);
    }

    // منع الرجوع للخلف أو السحب العلوي
    window.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
