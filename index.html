<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شبكة الريان 5G.             </title>
<style>
  body {
    font-family: "Tajawal", Arial, sans-serif;
    direction: rtl;
    background-color: #3E2F2F; /* بني غامق */
    color: #F5E4D7; /* لون النص العام */
    padding: 20px;
    text-align: center;
  }

  /* أيقونة الواي فاي */
  .wifi-icon {
    font-size: 80px;
    color: #1E90FF; /* أزرق */
    margin-bottom: 5px;
  }

  /* العنوان */
  h1 {
    color: #FFFFFF; /* أبيض */
    font-weight: bold;
    font-size: 28px;
    margin-bottom: 30px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
  }

  input, button {
    padding: 10px;
    margin: 5px 0;
    font-size: 16px;
    border-radius: 8px;
    border: none;
  }

  input {
    width: 80%;
    max-width: 300px;
    text-align: center;
  }

  button {
    background-color: #A0522D; /* بني متوسط */
    color: #F5E4D7;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #8B4513; /* بني أغمق عند المرور */
  }

  #clipboard {
    margin: 25px auto;
    padding: 10px;
    border: 1px solid #F5E4D7;
    min-height: 30px;
    width: 80%;
    max-width: 350px;
    border-radius: 10px;
    background-color: #5C4033; /* صندوق الحافظة بني غامق */
    text-align: center;
  }
</style>
</head>
<body>

<div class="wifi-icon">🛜</div>
<h1>شبكة الريان 5G</h1>

<label for="userNumber">أدخل الرقم:</label>
<input type="text" id="userNumber" placeholder="أدخل رقمك هنا">
<br>
<button onclick="saveNumber()">تسجيل الدخول</button>

<h3>الحافظة الصغيرة:</h3>
<div id="clipboard">لا يوجد أرقام محفوظة بعد.</div>

<script>
function saveNumber() {
    const input = document.getElementById('userNumber').value.trim();
    if(input === '') {
        alert('الرجاء إدخال رقم.');
        return;
    }

    const clipboard = document.getElementById('clipboard');

    // حفظ الرقم في الحافظة الصغيرة (إضافة)
    if(clipboard.textContent.includes('لا يوجد')) {
        clipboard.textContent = input;
    } else {
        clipboard.textContent += ' | ' + input;  // إضافة أرقام جديدة مفصولة بعلامة |
    }

    // مسح مربع الإدخال بعد الحفظ
    document.getElementById('userNumber').value = '';
}
</script>

</body>
</html>
